<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid Garden Example</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f5f5f5;
      font-family: Arial, sans-serif;
    }

    #garden {
      display: grid;
      grid-template-columns: 20% 20% 20% 20% 20%;
      grid-template-rows: 20% 20% 20% 20% 20%;
      width: 500px;
      height: 500px;
      border: 3px solid #333;
      background: #d2b48c; /* dirt color */
    }

    /* Carrots */
    .carrot {
      background: orange;
      border: 2px solid #964B00;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      color: white;
    }

    /* Water spanning multiple columns */
    #water {
      background: cyan;
      grid-column-start: 1;
      grid-column-end: 4; /* spans across columns 1 to 3 */
      grid-row-start: 3;
      grid-row-end: 5;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      color: black;
    }
  </style>
</head>
<body>

  <div id="garden">
    <div class="carrot" style="grid-column: 1; grid-row: 2;">ðŸ¥•</div>
    <div class="carrot" style="grid-column: 2; grid-row: 2;">ðŸ¥•</div>
    <div class="carrot" style="grid-column: 3; grid-row: 2;">ðŸ¥•</div>

    <div id="water">ðŸ’§ Water</div>
  </div>

</body>
</html>
